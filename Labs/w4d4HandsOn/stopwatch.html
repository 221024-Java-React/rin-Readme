<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <span class="timer">
        <input id="start" class="btn" type="button" value="start"></input>
        <input id="stop" class="btn" type="button" value="stop"></input>
        <input id="reset" class="btn" type="button" value="reset"></input>
        <span id="minutes" class="dsp">00</span><span style="color: white;">:</span>
        <span id="seconds" class="dsp">00</span><span style="color: white;">:</span>
        <span id="milliseconds" class="dsp">000</span>
    </span>
    <script src="stopwatch.js"></script>
</body>
</html>
